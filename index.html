<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Password Generator | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert">
      Password copied 
    </div>
    <div class="card">
      <h1>Password Generator</h1>
      <div class="input-pass">
        <input
          type="text"
          min="5"
          maxlength="5"
          class="text"
          placeholder="********"
        />
        <i class="icon-copy bi bi-files"></i>
      </div>
      <div class="pass-length">
        <h3>Password Length</h3>
        <input type="number" id="inputLength" value="5" placeholder="5" />
      </div>
      <div class="upper-letter">
        <h3>Include Uppercase Letters</h3>
        <input type="checkbox" checked id="upperLetterCheck" />
      </div>
      <div class="lower-letter">
        <h3>Include Lowercase Letters</h3>
        <input type="checkbox" checked id="lowerLetterCheck" />
      </div>
      <div class="numbers">
        <h3>Include Numbers</h3>
        <input type="checkbox" checked id="numCheck" />
      </div>
      <div class="symbols">
        <h3>Include Symbols</h3>
        <input type="checkbox" checked id="symbolCheck" />
      </div>
      <button class="generate-pass">Generate Password</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
